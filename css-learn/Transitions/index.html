<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions & Tooltips</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: black;
            transition: height 3s;
            /* transition-timing-function: ease-out; */
            transition-delay: 3s;
        }
        div:hover{
            width: 200px;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- Transitions -->
    <div></div>
</body>
</html>
